<div class="card shadow-3-strong mt-5 mb-5">
    <div class="card-body p-4">

        <h3 class="text-uppercase text-center mb-5"> Login </h3>
  
        <form [formGroup]="userLogin">

            <div class="form-outline mb-4">
            <input type="email" id="emailId" formControlName="email" class="form-control form-control" name="email"  required/>
            <label class="form-label" for="emailId">Your Email</label>
            </div>

            <div class="form-outline mb-4">
            <input type="password" id="password" formControlName="password" class="form-control form-control" name="password" required/>
            <label class="form-label" for="password">Password</label>
            </div>

            <div class="d-flex justify-content-left">
            <button type="button" (click)="doLogin()" class="btn btn-primary  btn-md gradient-custom-4">Login</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0"> Need to create a new account? <a routerLink="/register" class="fw-bold text-body"><u style="cursor: pointer;">Register here</u></a></p>

        </form>
    </div>    
</div>
